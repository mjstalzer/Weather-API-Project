<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha184-9aIt2nRpC15Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <header class="card-header">
        <h1 class='title'>Weather Dashboard</h1>
    </header>

    <aside>
        <h5>Search for a City:</h5>
        <div>
            <input type="text" class="form-control" id="inputPassword2" style="width: 11rem;">
            <button type="button" class="btn-primary searchBtn">
                <ion-icon id="btn" name="search-outline"></ion-icon>
            </button>
        </div>
        <div class="card" style="width: 15rem;">
            <ul class="list-group list-group-flush">
            </ul>
        </div>
    </aside>

    <div class="weather">
        <div class="card mainC" id="resultsCard">
        </div>
        <br>
        <h3 id="break"></h3>
        <div class="row" id="fiveDay">
        </div>
    </div>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>
<!-- this works -->

</html>
